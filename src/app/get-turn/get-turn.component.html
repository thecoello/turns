<div class="w-screen h-screen flex items-center justify-center flex-col">
  
  <div *ngIf="turn" class="relative flex flex-col mt-6 text-black bg-yellow-500 shadow-md bg-clip-border rounded-xl w-96 p-10 uppercase">

    <span class="mb-4 text-center text-[3.5rem] text-black rounded-xl">Your Turn</span>
    <span class="mb-4 text-center text-[3.5rem] bg-black text-white rounded-xl">{{turn.prefix}}-{{turn.number}}</span>

    <div class="flex justify-center items-center w-full">
      <svg class="text-center " width="64px" height="64px" viewBox="0 0 24 24" stroke-width="1.2" fill="none" xmlns="http://www.w3.org/2000/svg" color="#000000"><path d="M6 13L12 19L18 13" stroke="#000000" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"></path><path d="M6 5L12 11L18 5" stroke="#000000" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"></path></svg>
    </div>

  </div>

  <div *ngIf="!turn" class="relative flex flex-col mt-6 text-black bg-white shadow-md bg-clip-border rounded-xl w-96 p-10">

    <span class="mt-4 text-left text-[1.5rem]">Hi, what do you need to do?</span>
    <span class="mb-4 text-[0.9rem]">Select an option and wait your turn</span>

    <button (click)="createTurn('S')"
      class="mb-4 align-middle select-none font-sans font-bold text-center uppercase transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none text-sm py-3.5 px-7 rounded-lg bg-gradient-to-tr bg-yellow-500 text-black shadow-md hover:shadow-lg active:opacity-[0.85] group relative flex items-center gap-3 overflow-hidden pr-[72px]"
      type="button">
      Send parcel
      <span class="absolute right-0 grid w-12 h-full place-items-center bg-yellow-500">
        <svg width="24px" height="24px" stroke-width="1.5" viewBox="0 0 24 24" fill="none"
          xmlns="http://www.w3.org/2000/svg" color="#000000">
          <path
            d="M8 19C9.10457 19 10 18.1046 10 17C10 15.8954 9.10457 15 8 15C6.89543 15 6 15.8954 6 17C6 18.1046 6.89543 19 8 19Z"
            stroke="#000000" stroke-width="1.5" stroke-miterlimit="1.5" stroke-linecap="round" stroke-linejoin="round">
          </path>
          <path
            d="M18 19C19.1046 19 20 18.1046 20 17C20 15.8954 19.1046 15 18 15C16.8954 15 16 15.8954 16 17C16 18.1046 16.8954 19 18 19Z"
            stroke="#000000" stroke-width="1.5" stroke-miterlimit="1.5" stroke-linecap="round" stroke-linejoin="round">
          </path>
          <path d="M10.05 17H15V6.6C15 6.26863 14.7314 6 14.4 6H1" stroke="#000000" stroke-width="1.5"
            stroke-linecap="round"></path>
          <path d="M5.65 17H3.6C3.26863 17 3 16.7314 3 16.4V11.5" stroke="#000000" stroke-width="1.5"
            stroke-linecap="round"></path>
          <path d="M2 9L6 9" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
          <path
            d="M15 9H20.6101C20.8472 9 21.0621 9.13964 21.1584 9.35632L22.9483 13.3836C22.9824 13.4604 23 13.5434 23 13.6273V16.4C23 16.7314 22.7314 17 22.4 17H20.5"
            stroke="#000000" stroke-width="1.5" stroke-linecap="round"></path>
          <path d="M15 17H16" stroke="#000000" stroke-width="1.5" stroke-linecap="round"></path>
        </svg>
      </span>
    </button>

    <button (click)="createTurn('P')"
      class="mb-4 align-middle select-none font-sans font-bold text-center uppercase transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none text-sm py-3.5 px-7 rounded-lg bg-gradient-to-tr bg-yellow-500 text-black shadow-md hover:shadow-lg active:opacity-[0.85] group relative flex items-center gap-3 overflow-hidden pr-[72px]"
      type="button">
      Pick up parcel
      <span class="absolute right-0 grid w-12 h-full place-items-center bg-yellow-500">
        <svg width="24px" height="24px" stroke-width="1.5" viewBox="0 0 24 24" fill="none"
          xmlns="http://www.w3.org/2000/svg" color="#000000">
          <path
            d="M20 5.99999L20 18C20 19.1046 19.1046 20 18 20H6C4.89543 20 4 19.1046 4 18V6C4 4.89543 4.89543 4 6 4H18C19.1045 4 19.9999 4.89543 20 5.99999Z"
            stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
          <path d="M12 9V4" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
        </svg>
      </span>
    </button>

    <button (click)="createTurn('I')"
      class="mb-4 align-middle select-none font-sans font-bold text-center uppercase transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none text-sm py-3.5 px-7 rounded-lg bg-gradient-to-tr bg-yellow-500 text-black shadow-md hover:shadow-lg active:opacity-[0.85] group relative flex items-center gap-3 overflow-hidden pr-[72px]"
      type="button">
      Information
      <span class="rotate-180 absolute right-0 grid w-12 h-full place-items-center bg-yellow-500">
        <svg width="24px" height="24px" stroke-width="1.5" viewBox="0 0 24 24" fill="none"
          xmlns="http://www.w3.org/2000/svg" color="#000000">
          <path d="M12 7L12 13" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
          </path>
          <path d="M12 17.01L12.01 16.9989" stroke="#000000" stroke-width="1.5" stroke-linecap="round"
            stroke-linejoin="round"></path>
          <path
            d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z"
            stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
        </svg>
      </span>
    </button>

    <button (click)="createTurn('C')"
      class="mb-4 align-middle select-none font-sans font-bold text-center uppercase transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none text-sm py-3.5 px-7 rounded-lg bg-gradient-to-tr bg-yellow-500 text-black shadow-md hover:shadow-lg active:opacity-[0.85] group relative flex items-center gap-3 overflow-hidden pr-[72px]"
      type="button">
      Customer service
      <span class="absolute right-0 grid w-12 h-full place-items-center bg-yellow-500">
        <svg width="24px" height="24px" stroke-width="1.5" viewBox="0 0 24 24" fill="none"
          xmlns="http://www.w3.org/2000/svg" color="#000000">
          <path
            d="M12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2Z"
            stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
          <path d="M4.271 18.3457C4.271 18.3457 6.50002 15.5 12 15.5C17.5 15.5 19.7291 18.3457 19.7291 18.3457"
            stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
          <path
            d="M12 12C13.6569 12 15 10.6569 15 9C15 7.34315 13.6569 6 12 6C10.3431 6 9 7.34315 9 9C9 10.6569 10.3431 12 12 12Z"
            stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
        </svg>
      </span>
    </button>

  </div>

</div>
